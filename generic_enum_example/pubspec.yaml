name: generic_enum_example

description: Demonstrates how to define and build extensions on Dart enums using
  the packages generic_enum and generic_enum_builder.

version: 0.4.0

homepage: https://github.com/simphotonics/generic_enum/tree/main/generic_enum_example

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  exception_templates: ^0.2.0
  generic_enum: ^0.4.0

dev_dependencies:
  build_runner: ^1.10.0
  generic_enum_builder: ^0.4.0
  pedantic: ^1.11.0

dependency_overrides:
  # generic_enum:
  #   path: ../generic_enum
  # generic_enum_builder:
  #   path: ../generic_enum_builder
