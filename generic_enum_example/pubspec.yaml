name: generic_enum_example
description: >
  Demonstrates how to define and build generic enumeration classes
  using the library generic_enum.

version: 0.1.2
homepage: https://github.com/simphotonics/generic_enum/tree/master/generic_enum_example

environment:
  sdk: '>=2.6.0 <3.0.0'

dependencies:
  generic_enum_annotation: ^0.1.5
  generic_enum: ^0.1.7

dev_dependencies:
  build_runner: ^1.0.0
  generic_enum_builder: ^0.1.8
